name: tests

on: 
  push:
      branches:
          - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - name: PHP8.3
            os: ubuntu-latest
            php: '8.3'
          - name: PHP8.1
            os: ubuntu-latest
            php: '8.1'
          - name: PHP8.2
            os: ubuntu-latest
            php: '8.2'

#          - name: Windows
#            os: windows-latest
#            php: '8.3'

#          - name: macOS
#            os: macos-latest
#            php: '8.3'

    steps:
      - name: Checkout codes
        uses: "actions/checkout@v4"

      - name: Composer
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php }}
          php_extensions: ffi

      - name: PHP Static Analysys
        uses: php-actions/phpstan@v3
        with:
          php_version: ${{ matrix.php }}
          path: src/

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          configuration: tests/phpunit.xml
          version: 10.5
          php_version: ${{ matrix.php }}
          php_extensions: ffi

